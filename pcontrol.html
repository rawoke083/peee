		<script>

var GGameId=0;
var GPlayerIndex=0;
var GRkey = Math.floor((Math.random() * 10000000) + 1) +  Math.floor((Math.random() * 10000000) + 1)
var ws = 0;
var GLAST_CMD_TIME=0;
var RC_LOCK = 0;
var RC_LOCK_TILT = 0;
function rc(cmd,cmd2,rep){
	
	

	

	
var cmdObj = {
    GameId:parseInt(GGameId),
    Cmd:cmd,
    Cmd2:cmd2,
    Rkey:GRkey,
 
    timestamp: Date.now()
  };
  
     
  
   var jdata = JSON.stringify(cmdObj)
   for (i=0; i < rep; i++)
   {
		ws.send(jdata);
   
   }
  
   GLAST_CMD_TIME =   Date.now();

	
}//end rc



function remote_setup(){
	

 var params={};
   window.location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi,function(str,key,value)
    {params[key] = value;});


	GGameId = params['gameid'];

	rkey = params['rkey'];
	if(rkey  == undefined ) {
		window.location = window.location+"&rkey="+GRkey;
		
	}
	else{
		GRkey = rkey;
		join_game();
		
	}
	
}


function join_game(){
 $('#pindex2').html("<img src='img/p1.png'/>");
    			$.ajax({
  type: "POST",
  url: "http://peeepong.host/rest/gamejoin?gameid="+GGameId+"&rkey="+GRkey,
  data: "koos=1",
   dataType: 'json',
  success:function(data){
	  if(data.Players[0].RKey==GRkey){
	  GPlayerIndex = 0;
	  }else if(data.Players[1].RKey==GRkey){
		GPlayerIndex = 1;
	  }
	  
	  $('#pstatus').text("Connected - Game ("+GGameId+")");
	  $('#pindex').text("Player ("+(GPlayerIndex+1)+")");
	  
	  if(GPlayerIndex==0){
	  $('#pindex2').html("<img src='img/p1.png'/>");
	 }else{
		$('#pindex2').html("<img src='img/p2.png'/>");
	} 
	 
		  
	  
  }//end succues
 
});//end ajax;

}






 
$(function() {
    console.log( "ready!" );
    remote_setup();
  
    
    ws =  new WebSocket("ws://peeepong.host:8080/rest/cmd");

  if(window.DeviceOrientationEvent){
		
	
	if(GGameId==0){
			return;
	}
		
		
		
		
	window.addEventListener('deviceorientation',function(eventData){
	
	if (RC_LOCK_TILT==0){
		RC_LOCK_TILT = 1;
	 //up
	 var vert = 0;
	 var horz = 0
	 if(eventData.beta > 10 && eventData.beta <  75){
		vert = 1;
		
	 }//down
	 else if(eventData.beta < -20 && eventData.beta > -75)
	 {
		 vert = 2;
	 
	 }
	 if(eventData.gamma > 15 && eventData.gamma <  75){
		
		horz = 4;
		
	 }//down
	 else if(eventData.gamma < -15 && eventData.gamma > -75)
	 {
		 horz = 3;
	 }
	 
	  rc(vert,horz,4) 
	 RC_LOCK_TILT = 0;
 }//end-lock
   });
   
   
   
   
  }//end dev-event
