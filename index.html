<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Sample of websocket with golang</title>
		<script src="jquery.min.js"></script>
		<script>
			
			function new_game()
			{
			$.ajax({
  type: "POST",
  url: "http://10.0.0.16/rest/game",
  data: "koos=1",
  success:function(data){
	  list_games()
  }//end succues
 
});//end ajax;
			
			}
			
			
			
function list_games(){
	
		$("#glist").html("");
		
  $.ajax({ 
	   crossDomain: true,
	    
	  url:"http://10.0.0.16/rest/game",
	  dataType: 'json',
	  success:function(data){
   
    
   $.each(data, function(index) {
         
           
           var items = [];
           if (data[index].Id > 0){
				 
				   items.push('<li> <h4><a href="/canvas.html?gameid=' + data[index].Id+ '"> As TV (' + data[index].Id+ ')| </a> | <a href="/pcontrol.html?gameid=' + data[index].Id+ '"> As RemoteControl -  Players('+data[index].PCount+')</a></h4></li>');

		   }
           $('#glist').append( items.join('') );
           
        });
  
 //alert(result);
  //  $("#GameList").html("<a href='/pcontrol.html?id="+result.Id+"'>Game - "+result.Id+"</a>");
    
    
  }});
  
  
}





		</script>
	</head>
	<body onload='list_games();'  style="font-family:sans;font-size:30px;">

      

      
	<h1 align="center"><img src="img/logo.png"></h1>
	
	
	 
      
      
	<div id="GameList" style="text-align:center;">
		<h3>Games</h3>
		<ul id="glist">
			<li></li>
		</ul>
			
	</div>
	<p align="center">
		<table align="center">
			<tr>
				<td><img src='img/button_refresh.png' onclick="list_games();"></td>
				
				<td><img src='img/button_new.png' onclick="new_game();"></td>
				
			</tr>
		</table>
		
	</p>
	

	
	</body>
</html>
